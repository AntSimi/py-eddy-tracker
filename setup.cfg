[flake8]
ignore =
    E203, # whitespace before ':'
    W503,  # line break before binary operator

[versioneer]
VCS = git
style = pep440
versionfile_source = src/py_eddy_tracker/_version.py
versionfile_build = py_eddy_tracker/_version.py
tag_prefix =
parentdir_prefix =

[tool:pytest]
filterwarnings=
	ignore:tostring.*is deprecated